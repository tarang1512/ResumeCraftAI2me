<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Happy Valentine's Day! - Avani</title>
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }
        body {
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            background: linear-gradient(135deg, #ff6b6b 0%, #ff8e8e 50%, #ffc1cc 100%);
            font-family: 'Comic Sans MS', cursive, sans-serif;
            overflow: hidden;
        }
        .container {
            background: rgba(255, 255, 255, 0.95);
            padding: 30px;
            border-radius: 30px;
            box-shadow: 0 20px 60px rgba(255, 20, 147, 0.3);
            text-align: center;
            max-width: 450px;
            width: 90%;
            position: relative;
            z-index: 10;
        }
        .title { font-size: 1.8rem; color: #ff1744; margin-bottom: 20px; }
        .big-heart { font-size: 50px; animation: heartbeat 1.2s ease-in-out infinite; margin: 10px 0; }
        @keyframes heartbeat { 0%, 100% { transform: scale(1); } 50% { transform: scale(1.15); } }
        .question { font-size: 1.6rem; color: #c62828; margin: 20px 0; font-weight: bold; }
        .from-text { color: #ff4081; font-size: 1rem; margin-bottom: 20px; }
        .buttons { display: flex; justify-content: center; gap: 20px; margin: 25px 0; min-height: 60px; }
        .btn {
            padding: 15px 40px; font-size: 1.4rem; border: none; border-radius: 50px;
            cursor: pointer; font-weight: bold; font-family: inherit; position: relative;
        }
        .btn-yes {
            background: linear-gradient(145deg, #ff4081, #ff1744); color: white;
            box-shadow: 0 8px 20px rgba(255, 23, 68, 0.4);
        }
        .btn-yes.steady { animation: pulse 1s ease-in-out infinite; }
        @keyframes pulse { 0%, 100% { transform: scale(1); } 50% { transform: scale(1.1); } }
        .btn-no { background: linear-gradient(145deg, #9e9e9e, #757575); color: white; }
        .btn-yes.moving { position: fixed; z-index: 1000; transition: all 0.3s ease; }
        .success-page { display: none; animation: fadeIn 0.8s ease; }
        .success-page.show { display: block; }
        @keyframes fadeIn { from { opacity: 0; transform: scale(0.9); } to { opacity: 1; transform: scale(1); } }
        .photo-container { margin: 20px 0; border-radius: 20px; overflow: hidden; box-shadow: 0 15px 40px rgba(255, 20, 147, 0.4); border: 4px solid white; }
        .couple-photo { width: 100%; display: block; }
        .success-text { font-size: 2rem; color: #ff1744; margin: 20px 0; font-weight: bold; }
        .love-text { color: #ff4081; font-size: 1.2rem; margin-top: 10px; }
        .confetti { position: fixed; pointer-events: none; z-index: 9999; font-size: 24px; animation: confetti-fall 3s ease-out forwards; }
        @keyframes confetti-fall { 0% { opacity: 1; transform: translateY(-50px) rotate(0deg); } 100% { opacity: 0; transform: translateY(100vh) rotate(720deg); } }
        .move-counter { color: #ff4081; font-size: 0.9rem; margin-top: 10px; min-height: 20px; }
        @media (max-width: 480px) {
            .container { padding: 25px 20px; } .title { font-size: 1.5rem; } .question { font-size: 1.3rem; }
            .btn { padding: 12px 30px; font-size: 1.2rem; } .big-heart { font-size: 40px; }
        }
    </style>
</head>
<body>
    <div class="container" id="questionPage">
        <div class="big-heart">‚ù§Ô∏è</div>
        <h1 class="title">Happy Valentine's Day!</h1>
        <p class="question">Will you be my Valentine?</p>
        <p class="from-text">From Tarang, For Avani üíï</p>
        <div class="buttons">
            <button class="btn btn-yes" id="yesBtn">Yes üíï</button>
            <button class="btn btn-no" id="noBtn">No üíî</button>
        </div>
        <div class="move-counter" id="moveCounter"></div>
    </div>

    <div class="container success-page" id="successPage">
        <div class="success-text">Yay! üéâ</div>
        <div class="photo-container"><img src="couple.jpg" class="couple-photo" alt="Tarang & Avani"></div>
        <div class="big-heart">üíñ</div>
        <div class="love-text">You made me the happiest!<br>Happy Valentine's Day baby ‚ù§Ô∏è</div>
    </div>

    <script>
        const yesBtn = document.getElementById('yesBtn');
        const noBtn = document.getElementById('noBtn');
        const questionPage = document.getElementById('questionPage');
        const successPage = document.getElementById('successPage');
        const moveCounter = document.getElementById('moveCounter');
        let moveCount = 0;
        const maxMoves = 6;
        let isSteady = false;

        yesBtn.addEventListener('mouseover', function() {
            if (isSteady) return;
            moveCount++;
            yesBtn.classList.add('moving');
            const padding = 50;
            const maxX = window.innerWidth - yesBtn.offsetWidth - padding;
            const maxY = window.innerHeight - yesBtn.offsetHeight - padding;
            let newX = Math.random() * (maxX - padding) + padding;
            let newY = Math.random() * (maxY - padding) + padding;
            if (moveCount <= 3) {
                const containerRect = questionPage.getBoundingClientRect();
                newX = containerRect.left + Math.random() * (containerRect.width - yesBtn.offsetWidth);
                newY = containerRect.top + 150 + Math.random() * 100;
            }
            yesBtn.style.left = newX + 'px';
            yesBtn.style.top = newY + 'px';
            if (moveCount < maxMoves) {
                moveCounter.textContent = (maxMoves - moveCount) + ' tries left...';
            } else {
                isSteady = true;
                yesBtn.classList.remove('moving');
                yesBtn.style.position = 'static';
                yesBtn.classList.add('steady');
                moveCounter.textContent = 'Click me now! üíï';
                moveCounter.style.color = '#ff1744';
                moveCounter.style.fontWeight = 'bold';
            }
        });

        yesBtn.addEventListener('click', function() {
            if (!isSteady) return;
            questionPage.style.display = 'none';
            successPage.classList.add('show');
            createConfetti();
        });

        const noMessages = [
            "Arre nai! üòú 'Haa' dabavo!",
            "Aavu nai chale baby! üòè",
            "Khoto button dabayo! üíï",
            "Tane khabar chhe ke tame 'Haa' kahesho! üòâ",
            "Pacho prayatna karo! üòò",
            "Saras prayas! üòÇ"
        ];
        let noClickCount = 0;
        noBtn.addEventListener('click', function() {
            alert(noMessages[noClickCount % noMessages.length]);
            noClickCount++;
        });

        function createConfetti() {
            const hearts = ['‚ù§Ô∏è', 'üíñ', 'üíï', 'üíó', 'üíù', 'üíò', 'üíì', 'üíû'];
            for (let i = 0; i < 50; i++) {
                setTimeout(() => {
                    const confetti = document.createElement('div');
                    confetti.className = 'confetti';
                    confetti.textContent = hearts[Math.floor(Math.random() * hearts.length)];
                    confetti.style.left = Math.random() * 100 + 'vw';
                    confetti.style.animationDelay = Math.random() * 2 + 's';
                    confetti.style.fontSize = (20 + Math.random() * 20) + 'px';
                    document.body.appendChild(confetti);
                    setTimeout(() => confetti.remove(), 3000);
                }, i * 50);
            }
        }
    </script>
</body>
</html>
