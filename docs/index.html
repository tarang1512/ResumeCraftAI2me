<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ResumeCraft AI - ATS Resume Builder</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        #live-preview {
            font-family: 'Arial', sans-serif !important;
            line-height: 1.5 !important;
            padding: 20px;
            border: 1px solid #e5e7eb;
            border-radius: 8px;
            background: white;
            min-height: 600px;
        }
<!-- TOP BUTTONS (RIGHT-SIDE) -->
<div class="flex justify-end gap-2 p-4 bg-gray-50">
  <label class="bg-blue-600 text-white px-4 py-2 rounded-lg cursor-pointer hover:bg-blue-700 transition">
    <i class="fas fa-upload mr-2"></i> Upload Resume
    <input type="file" id="resume-upload" class="hidden" accept=".pdf,.docx">
  </label>
  <button id="export-pdf" class="bg-green-600 text-white px-4 py-2 rounded-lg hover:bg-green-700 transition" disabled>
    <i class="fas fa-download mr-2"></i> Download PDF
  </button>
  <button id="export-docx" class="bg-green-600 text-white px-4 py-2 rounded-lg hover:bg-green-700 transition" disabled>
    <i class="fas fa-download mr-2"></i> Download DOCX
  </button>
</div>

<!-- MAIN LAYOUT -->
<div class="flex flex-col lg:flex-row gap-6 p-4 max-w-7xl mx-auto">
  <!-- LEFT COLUMN -->
  <div class="w-full lg:w-2/3 space-y-6">
    <!-- LIVE PREVIEW -->
    <div id="live-preview" class="shadow-lg rounded-lg">
      <p class="text-gray-500 p-6">Upload a resume to generate a live preview.</p>
    </div>

    <!-- PERSONAL INFO (SCROLLABLE) -->
    <div class="bg-white p-6 rounded-lg shadow" style="max-height: 400px; overflow-y: auto;">
      <h3 class="text-xl font-bold mb-4">Personal Information</h3>
      <div class="grid grid-cols-1 md:grid-cols-2 gap-4">
        <input type="text" placeholder="Full Name" class="w-full p-3 border rounded-lg">
        <input type="email" placeholder="Email" class="w-full p-3 border rounded-lg">
        <input type="tel" placeholder="Phone" class="w-full p-3 border rounded-lg">
        <input type="url" placeholder="LinkedIn URL" class="w-full p-3 border rounded-lg">
        <textarea placeholder="Address" class="w-full p-3 border rounded-lg md:col-span-2" rows="3"></textarea>
      </div>
    </div>
  </div>

  <!-- RIGHT COLUMN -->
  <div class="w-full lg:w-1/3 space-y-6">
    <!-- JOB ANALYZER -->
    <div class="bg-white p-6 rounded-lg shadow">
      <h3 class="text-xl font-bold mb-4">Job Description Analyzer</h3>
      <textarea id="job-description" placeholder="Paste job description or LinkedIn URL..." class="w-full h-40 p-3 border rounded-lg"></textarea>
      <button class="w-full bg-blue-600 text-white py-3 rounded-lg mt-3 hover:bg-blue-700 transition">Analyze Job</button>
    </div>

    <!-- ATS SCORE -->
    <div class="bg-white p-6 rounded-lg shadow">
      <h3 class="text-xl font-bold mb-4">ATS Score: <span id="ats-score">0%</span></h3>
      <div id="ats-keywords" class="space-y-2"></div>
    </div>
  </div>
</div>

<script>
  // Basic interactivity for demo
  document.getElementById('resume-upload').addEventListener('change', function(e) {
    document.getElementById('export-pdf').disabled = false;
    document.getElementById('export-docx').disabled = false;
    document.getElementById('ats-score').textContent = '85%';
    document.getElementById('live-preview').innerHTML = '<h2 class="text-2xl font-bold">John Doe</h2><p>Software Engineer</p><p>ATS-optimized for this job!</p>';
  }
</script>
</body>
</html>
