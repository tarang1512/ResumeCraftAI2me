<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ResumeCraft AI - ATS Resume Builder</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        #live-preview {
            font-family: 'Arial', sans-serif !important;
            line-height: 1.5 !important;
            padding: 20px;
            border: 1px solid #e5e7eb;
            border-radius: 8px;
            background: white;
            min-height: 600px;
        }
<!-- TOP BUTTONS -->
<div class="flex justify-end gap-2 p-4">
  <label class="bg-blue-600 text-white px-4 py-2 rounded cursor-pointer hover:bg-blue-700">
    <i class="fas fa-upload mr-2"></i> Upload Resume
    <input type="file" id="resume-upload" class="hidden" accept=".pdf,.docx">
  </label>
  <button id="export-pdf" class="bg-green-600 text-white px-4 py-2 rounded hover:bg-green-700" disabled>
    <i class="fas fa-download mr-2"></i> Download PDF
  </button>
  <button id="export-docx" class="bg-green-600 text-white px-4 py-2 rounded hover:bg-green-700" disabled>
    <i class="fas fa-download mr-2"></i> Download DOCX
  </button>
</div>

<!-- MAIN LAYOUT -->
<div class="flex flex-col lg:flex-row gap-6 p-4">
  <!-- Left Column -->
  <div class="w-full lg:w-2/3 space-y-6">
    <!-- Live Preview -->
    <div id="live-preview" class="shadow-lg">
      <p class="text-gray-500">Upload a resume to generate a live preview.</p>
    </div>

    <!-- Personal Info -->
    <div class="bg-white p-6 rounded-lg shadow scrollable-personal-info" style="max-height: 400px; overflow-y: auto;">
      <h3 class="text-xl font-semibold mb-4">Personal Information</h3>
      <div class="grid grid-cols-1 md:grid-cols-2 gap-4">
        <input type="text" placeholder="Full Name" class="border p-2 rounded">
        <input type="email" placeholder="Email" class="border p-2 rounded">
        <input type="tel" placeholder="Phone" class="border p-2 rounded">
        <input type="url" placeholder="LinkedIn URL" class="border p-2 rounded">
        <textarea placeholder="Address" class="border p-2 rounded md:col-span-2" rows="3"></textarea>
      </div>
    </div>
  </div>

  <!-- Right Column -->
  <div class="w-full lg:w-1/3 space-y-6">
    <!-- Job Analyzer -->
    <div class="bg-white p-6 rounded-lg shadow">
      <h3 class="text-xl font-semibold mb-4">Job Description Analyzer</h3>
      <textarea id="job-description" placeholder="Paste job description or LinkedIn URL" class="w-full h-40 border p-2 rounded"></textarea>
      <button class="w-full bg-blue-600 text-white py-2 rounded mt-2 hover:bg-blue-700">Analyze Job</button>
    </div>

    <!-- ATS Score -->
    <div class="bg-white p-6 rounded-lg shadow">
      <h3 class="text-xl font-semibold mb-2">ATS Score: <span id="ats-score">0%</span></h3>
      <div id="ats-keywords" class="space-y-1"></div>
    </div>
  </div>
</div>
